# Synthetic Malware Simulation Configuration
# 
# This file allows you to customize the behavior of the malware simulator.
# Modify these values and rebuild the containers to apply changes.

[simulation]
# Enable/disable specific malware types (true/false)
enable_botnet_beaconing = true
enable_botnet_c2_irc = true
enable_bruteforce_ftp = true
enable_bruteforce_http = true
enable_bruteforce_ssh = true
enable_ddos_http_flood = true
enable_ddos_syn_flood = true
enable_ddos_udp_flood = true
enable_normal_traffic = true

[timing]
# Timing parameters (in seconds)
# Botnet beaconing interval range
botnet_beacon_min = 10
botnet_beacon_max = 60

# IRC C2 interval range
irc_c2_min = 20
irc_c2_max = 120

# Brute force pause between attempts (seconds)
bruteforce_attempt_delay_min = 0.3
bruteforce_attempt_delay_max = 3.0

# DDoS burst interval (seconds)
ddos_burst_interval_min = 10
ddos_burst_interval_max = 45

# Normal traffic interval (seconds)
normal_traffic_min = 1
normal_traffic_max = 5

[intensity]
# Attack intensity parameters
# Number of requests in a DDoS burst
ddos_burst_size_min = 50
ddos_burst_size_max = 500

# Packet delay during DDoS (seconds)
ddos_packet_delay_min = 0.001
ddos_packet_delay_max = 0.1

[network]
# Simulated network parameters
# IP address ranges
source_ip_range_start = 10
source_ip_range_end = 250
target_ip_range_start = 100
target_ip_range_end = 120

# Base network (10.0.0.x)
network_prefix = "10.0.0"

[data]
# Data generation parameters
# Payload size ranges (bytes)
botnet_payload_min = 50
botnet_payload_max = 500

http_payload_min = 200
http_payload_max = 1500

normal_payload_min = 100
normal_payload_max = 2000

[passwords]
# Password lists for brute force simulations
# Comma-separated values
ftp_passwords = "1234,admin,ftp,password,12345678"
http_passwords = "admin,12345,letmein,senha,password123"
ssh_passwords = "123456,admin,password,qwerty,root"

[targets]
# Target service ports
ftp_port = 21
ssh_port = 22
http_port = 80
https_port = 443
c2_port = 8080
irc_port = 6667

[advanced]
# Advanced simulation options
# Add random jitter to timing (true/false)
enable_timing_jitter = true

# Simulate IP spoofing in DDoS attacks
enable_ip_spoofing = true

# Generate realistic User-Agent strings
use_realistic_user_agents = true

# Log to stdout (true/false)
verbose_logging = true
